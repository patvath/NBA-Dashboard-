name: 🏀 Daily NBA Dashboard Update

on:
  schedule:
    - cron: "0 14 * * *" # 9 AM ET
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  checks: read

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: 📦 Install dependencies
        run: npm install

      - name: 🗂️ Ensure data directory exists
        run: mkdir -p public/data

      - name: 🔄 Fetch latest NBA data
        env:
          BALLDONTLIE_API: "https://api.balldontlie.io/v1"
          BALLDONTLIE_KEY: ${{ secrets.BALLDONTLIE_KEY }}
        run: npm run fetch:data

      - name: 💾 Commit and push updated JSON data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "NBA Dashboard Bot"
          git config user.email "bot@pulsr.co.uk"
          git add public/data/*.json || echo "No data files found"
          git commit -m "📊 Automated daily data update $(date)" || echo "Nothing to commit"
          git push origin main || echo "Push skipped (no changes)"

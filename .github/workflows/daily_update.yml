name: ğŸ€ Daily NBA Dashboard Update

on:
  schedule:
    # Runs every day at 9 AM Eastern (14:00 UTC)
    - cron: "0 14 * * *"
  workflow_dispatch:

permissions:
  contents: write        # âœ… allows bot to push commits
  actions: read
  checks: read

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—‚ï¸ Ensure data directory exists
        run: mkdir -p public/data

      - name: ğŸ”„ Fetch latest NBA data
        env:
          BALLDONTLIE_API: ${{ secrets.BALLDONTLIE_API }}
        run: npm run fetch:data

      - name: ğŸ’¾ Commit and push updated JSON data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "NBA Dashboard Bot"
          git config user.email "bot@pulsr.co.uk"
          git add public/data/*.json || echo "No data files to add"
          git commit -m "ğŸ“Š Automated daily data update $(date)" || echo "No changes to commit"
          git push origin main || echo "Push skipped (no changes)"
